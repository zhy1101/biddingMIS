<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>失标原因填写-{{ project.pName }}</title>

    <link href="/static/bidHelp/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/bidHelp/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/static/bidHelp/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-edit"></i>失标原因反馈表
            </div>
            <div class="card-block">
                <form class="form-horizontal" method="post" action="http://127.0.0.1:8000/reportResult_lost">
                    <input type="hidden" name="projectID" value="{{ project.pID }}">
                    <div class="form-group">
                        <label class="form-control-label" for="projectName">项目名称</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <input id="projectName" disabled="" class="form-control" size="16" type="text" value="{{ project.pName }}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="clientName">客户名称</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <input id="clientName" disabled="" class="form-control" size="16" type="text" value="{{ project.inviteID.cID.cName }} - {{ project.inviteID.cID.cEnglishName }}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="winCompany">中标公司</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <input id="winCompany" name="winCompany" class="form-control" size="16" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="winPrice">中标价</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="input-group-addon">¥</span>
                                <input id="winPrice" name="winPrice" class="form-control" size="16" type="text">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="ourPrice">我方投标价</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="input-group-addon">¥</span>
                                <input id="ourPrice" disabled="" class="form-control" size="16" type="text" value="{{ project.bidPrice }}">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">失标原因</label>
                       <div class="col-md-9">
                            <label class="checkbox-inline" for="price">
                                <input type="checkbox" id="price" name="price" value="1">标价偏差
                            </label>
                            <label class="checkbox-inline" for="technical">
                                <input type="checkbox" id="technical" name="technical" value="1">技术设计因素
                            </label>
                            <label class="checkbox-inline" for="relationship">
                                <input type="checkbox" id="relationship" name="relationship" value="1">客户关系因素
                            </label>
                           <label class="checkbox-inline" for="after-sale">
                                <input type="checkbox" id="after-sale" name="after-sale" value="1">售后服务因素
                            </label>
                           <label class="checkbox-inline" for="other">
                                <input type="checkbox" id="other" name="other" value="1">其他因素
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 form-control-label" for="remark">详细说明</label>
                        <div class="controls">
                        <div class="col-md-9">
                            <textarea id="remark" name="remark" rows="9" class="form-control" placeholder="Content.."></textarea>
                        </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
    <script src="/static/bidHelp/assets/js/libs/jquery.min.js"></script>
	<script src="/static/bidHelp/assets/js/libs/tether.min.js"></script>
	<script src="/static/bidHelp/assets/js/libs/bootstrap.min.js"></script>
</body>
</html>
