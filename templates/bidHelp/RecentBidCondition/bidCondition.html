{% extends "bidHelp/blank.html" %}
{% load my_filter %}
{% block pageTitle  %}
 <title>投标近况</title>
{% endblock pageTitle%}
{% block mainPanel %}
<div class="card-columns cols-2" style="margin-top: 40px">
    <div class="card">
        <div class="card-header">季度投标/中标数量比率</div>
        <div class="card-block">
            <div class="chart-wrapper">
                <div id="chart1" style="height:500px"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">失标原因占比</div>
        <div class="card-block">
            <div class="chart-wrapper">
                 <div id="chart4" style="height:400px"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">投标机型比率</div>
        <div class="card-block">
            <div class="chart-wrapper">
                <div id="chart2" style="height:500px"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">中标收益</div>
        <div class="card-block">
            <div class="chart-wrapper">
                <div id="chart3" style="height:400px"></div>
            </div>
        </div>
    </div>
</div>
{% endblock mainPanel %}
{% block extraJS %}
    <script src="static/bidHelp/dist/echarts-all.js"></script>
    <script type="text/javascript">
         var chart1 = echarts.init(document.getElementById('chart1'));
         var chart2 = echarts.init(document.getElementById('chart2'));
         var chart3 = echarts.init(document.getElementById('chart3'));
         var chart4 = echarts.init(document.getElementById('chart4'));

    option1 = {
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: false},
                    dataView : {show: false, readOnly: true},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            legend: {
                data:['中标项目数量','投标项目数量','中标率']
            },
            xAxis : [
                {
                    type : 'category',
                    data : {{ timeSet |safe}}
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '数量',
                    axisLabel : {
                        formatter: '{value}'
                    }
                },
                {
                    type : 'value',
                    name : '中标率',
                    axisLabel : {
                        formatter: '{value}%'
                    }
                }
            ],
            series : [

                {
                    name:'中标项目数量',
                    type:'bar',
                    data:{{ winNum_Q }}
                },
                {
                    name:'投标项目数量',
                    type:'bar',
                    data:{{ bidNum_Q }}
                },
                {
                    name:'中标率',
                    type:'line',
                    yAxisIndex: 1,
                    data:{{winRate_Q | safe}}
                }
            ]
        };

    option2 = {
    title : {
        text: '投标机型比率',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:{{ deviceName |safe}}
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: false},
            dataView : {show: false, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            type:'pie',
            radius : [30, 110],
            roseType : 'area',
            max: 30,                // for funnel
            sort : 'ascending',     // for funnel
            data:[
                {% for a,b in deviceName_Num %}
                    {value:{{ b }}, name:'{{a}}'},
                {% endfor %}
            ]
        }
    ]
};

    option3 = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['中标总额','合同成交总额']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: false},
            dataView : {show: false, readOnly: false},
            magicType : {show: true, type: ['bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : {{ timeSet |safe}}
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'中标总额',
            type:'line',
            smooth:true,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:{{ sumBidPrice_Q }}
        },
        {
            name:'合同成交总额',
            type:'line',
            smooth:true,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:{{ sumContractPrice_Q }}
        }
    ]
};

    option4 = {
    title : {
        text: '失标因素统计',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        x : 'center',
        data:['失标原因']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: false},
            dataView : {show: false, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    polar : [
        {
            indicator : [
                {text : '标价因素', max  : {{sumLostPro }}},
                {text : '技术设计因素', max  : {{sumLostPro }}},
                {text : '客户关系因素', max  : {{sumLostPro }}},
                {text : '售后服务因素', max  : {{sumLostPro }}},
                {text : '其他因素', max  : {{sumLostPro }}}
            ],
            radius : 130
        }
    ],
    series : [
        {
            type: 'radar',
            itemStyle: {
                normal: {
                    areaStyle: {
                        type: 'default'
                    }
                }
            },
            data : [
                {
                    value : [{{ lostForPrice }}, {{ lostForTec }}, {{ lostForRelation }},{{ lostForAfterSale }}, {{ lostForOther }}],
                    name:'失标原因'
                },
            ]
        }
    ]
};
        chart1.setOption(option1);
        chart2.setOption(option2);
        chart3.setOption(option3);
        chart4.setOption(option4);
</script>
{% endblock extraJS%}
