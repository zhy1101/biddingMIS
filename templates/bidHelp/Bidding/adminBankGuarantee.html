{% extends "bidHelp/blank.html" %}
{% block pageTitle  %}
 <title>一键生成标书框架</title>
{% endblock pageTitle%}
{% block mainPanel %}
<div class="row" style="margin-top: 40px">
<div class="col-lg-10">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i>待生成框架列表列表
        </div>
        <div class="card-block">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>所属客户</th>
                        <th>保证金金额</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pro in Gua_list %}
                    <tr>
                        <td>{{ pro.pName }}</td>
                        <td>{{ pro.startTime }}</td>
                        <td><a href="http://127.0.0.1:8000/download_report/{{ pro.pID }}">一键生成标书文档</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/.col-->
</div>

{%endblock%}
