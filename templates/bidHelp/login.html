<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10,IE=11,edge" />
		<link rel="stylesheet" type="text/css" href="static/bidHelp/loginPage/fonts/iconfont.css"/>
		<link rel="stylesheet" href="static/bidHelp/loginPage/css/dialog.css" />
		<link rel="stylesheet" href="static/bidHelp/loginPage/css/login.css" />
		<title>欢迎登陆BidHelp投标履约管理系统</title>
	</head>
	<body>
		<div class="header-logo">
			<a href="#">
				<span class="logo">logo部分</span>
			</a>
		</div>
		<div class="login-box">
			<div class="login-title">登录</div>
			<div class="login-form">
                {% csrf_token  %}
				<form action="http://127.0.0.1:8000/login" id="form">
					<!--账户名-->
					<div class="form-item user">
						<div class="form-ctrl">
							<input type="text" id="uID" name="uID" value="" placeholder="员工号" style="vertical-align:top">
						</div>
						<div class="form-tips">
							<span class="error" id="user_error" style="display: none;">员工号不能为空</span>
						</div>
					</div>
					<!--密码-->
					<div class="form-item pass">
                        <div class="form-ctrl">
                            <input type="password" id="uPassWord" name="uPassWord" value="" placeholder="请输入密码">
                        </div>
                        <div class="form-tips">
                        	<span class="error" id="pass_error" style="display: none;">密码不能为空</span>
                        </div>
                    </div>

                    <!--登录按钮-->
                    <div class="form-item form-button">
                        <button type="submit" class="btn btn-green block btn-login" onclick="checkForm()">登录 </button>
                    </div>

				</form>
			</div>
		</div>

	</body>
</html>
